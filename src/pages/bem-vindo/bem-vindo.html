<ion-header>
  <ion-navbar color="positive">
    <ion-title style="text-align: center">
      Bem Vindo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#EDF5ED;">
  <div>
    <img src="assets/img/60nqlcg6Rqdq5GTkedCw_5MbNpR5SrC6SaufkNJw1_logoc.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;"
    />
  </div>
  <div class="spacer" style="width:300px;height:63px;" id="bemVindo-spacer1"></div>
  <!--Inicio do formulario -->
  <form id="bemVindo-form1">
    <ion-item id="bemVindo-input1">
      <ion-label>
        Usuário:
      </ion-label>
      <ion-input type="text" [(ngModel)]="userData.login" name="usuario"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:8px;" id="bemVindo-spacer2"></div>
    <ion-item id="bemVindo-input2">
      <ion-label>
        Senha:
      </ion-label>
      <ion-input type="password" [(ngModel)]="userData.senha" name="senha"></ion-input>
    </ion-item>
  </form>


  <div class="spacer" style="width:300px;height:35px;" id="bemVindo-spacer3"></div>
  <button id="bemVindo-button1" ion-button color="secondary" block style="border-radius:35px 35px 35px 35px;" on-click="logarApp(userData)">
    Login
  </button>
  <div class="spacer" style="width:300px;height:40px;" id="bemVindo-spacer4"></div>
  <div id="bemVindo-markdown4" style="text-align:justify;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      O uso deste aplicativo esta condicionado aos termos de uso, que estão descritos no link abaixo.
    </p>
  </div>
  <button id="bemVindo-button3" ion-button clear color="positive" small style="border-radius:35px 35px 35px 35px;" on-click="goToTermosDeUsoNoBt()">
    Termos de Uso.
  </button>
</ion-content>
